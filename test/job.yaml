apiVersion: batch/v1
kind: Job
metadata:
  name: consumer
spec:
  parallelism: 5
  template:
    metadata:
      name: consumer
    spec:
      containers:
        - name: consumer
          image: busybox
          command: ["/bin/sh","-c"]
          args: ["echo 'consuming a message'; sleep $(shuf -i 5-10 -n 1)"]
      restartPolicy: OnFailure